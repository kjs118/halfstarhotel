    <main>
        <section class="social">
            <h2>Follow Half Star Hotel on Social Media</h2>
            <a href="https://www.facebook.com/halfstarhotel/">Facebook</a>
            <a href="https://www.instagram.com/halfstarhotel">Instagram</a>
        </section>
        <section id="contact">
            <h2>Interested in Booking Us?</h2>
            <h3>Contact Us</h3>
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain"> <!-- Replace with actual email or form handler -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5"></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
