<main>
    <section class="social">
        <h2>Follow Half Star Hotel on Social Media</h2>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://www.facebook.com/halfstarhotel/" target="_blank" rel="noopener noreferrer">
                <img src="assets/social/facebook-bw.png" alt="Facebook" class="social-icon">
            </a>

            <a href="https://www.instagram.com/halfstarhotel" target="_blank" rel="noopener noreferrer">
                <img src="assets/social/instagram-bw.png" alt="Instagram" class="social-icon">
            </a>
        </div>
    </section>

    <section id="contact">
        <h2>Interested in Booking Us?</h2>
        <h3>Contact Us</h3>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email*</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="5"></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </section>
</main>
