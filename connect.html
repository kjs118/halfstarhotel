<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect | Half Star Hotel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="header-container">
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />

        <label for="menu-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <!-- Narrower wrapper for logo link -->
        <div class="logo-wrapper">
            <a href="index.html" class="logo-link">
                <img src="assets/halfstar.jpg" alt="Half Star Hotel" class="logo">
            </a>
        </div>
    </div>

    <nav class="desktop-nav">
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="connect.html">Connect</a></li>
        </ul>
    </nav>
</header>

<nav class="mobile-menu">
    <label for="menu-toggle" class="close-btn">×</label>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="connect.html" class="active">Connect</a></li>
    </ul>
</nav>

<main>
    <section class="social">
        <h2>Follow Half Star Hotel on Social Media</h2>

       <div class="social-icons">
    <a href="https://www.instagram.com/halfstarhotel" target="_blank" rel="noopener noreferrer">
        <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="23" fill="white"/>
            <circle cx="24" cy="24" r="20" fill="black"/>
            <rect x="16" y="16" width="16" height="16" rx="4.5" stroke="white" stroke-width="2" fill="none"/>
            <circle cx="24" cy="24" r="4.5" stroke="white" stroke-width="2" fill="none"/>
            <circle cx="29" cy="19" r="1.8" fill="white"/>
        </svg>
    </a>
    <a href="https://www.facebook.com/halfstarhotel/" target="_blank" rel="noopener noreferrer">
        <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="23" fill="white"/>
            <circle cx="24" cy="24" r="20" fill="black"/>
            <path d="M25.2 17h3.2v-3.2h-3.2c-2.7 0-4.8 2.1-4.8 4.8v3.2H17v3.2h3.4v8.8h3.4v-8.8h3l0.8-3.2h-3.8v-3.2c0-0.9 0.7-1.6 1.6-1.6z" fill="white"/>
        </svg>
    </a>
</div>
    </section>

    <section id="contact">
        <h2>Interested in Booking Us?</h2>
        <h3>Contact Us</h3>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email*</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="5"></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </section>
</main>

<footer>
    <p>Copyright © 2025 Half Star Hotel - All Rights Reserved.</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggle = document.getElementById('menu-toggle');
        const menu = document.querySelector('.mobile-menu');
        if (toggle && menu) {
            toggle.addEventListener('change', function() {
                menu.style.opacity = this.checked ? '1' : '0';
                menu.style.visibility = this.checked ? 'visible' : 'hidden';
            });
        }
    });
</script>

</body>
</html>
